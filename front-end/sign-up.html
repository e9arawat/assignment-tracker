<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div style="background-color: #7952b3;">
        <nav class="navbar navbar-expand-lg justify-content-end">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link active text-light" href="#">Everest</a>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active text-light" href="user-login.html">Login</a>
                </li>
            </ul>
        </nav>
    </div>


    <div class="container py-5 w-50">
        <div class="border border-dark rounded-3">
            <form class="p-3">
                <div class="mb-3">
                
                <label for="user-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="user-name" name="user-name" placeholder="enter your name">
<br>
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="enter username">
<br>
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="enter your email">
<br>
                <label for="dob" class="form-label">Date of birth</label>
                <input type="date" class="form-control" id="dob" name="dob">
<br>
                <label for="cohort" class="form-label">Cohort</label>
                <input type="text" class="form-control" id="cohort" name="cohort" placeholder="cohort">
<br>
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="enter password">
<br>
                <label for="password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="confirm password">
<br>        
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        </br>  
        Already have an account? <a class="text-primary" href="user-login.html">Login</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
